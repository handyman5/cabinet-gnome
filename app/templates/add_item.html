{% block title %}Add item{% endblock %}

{% block content %}
  <form action="{{ url_for('.add_item') }}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="name" type="text">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="perishable" type="checkbox" value="y"> Perishable?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('.contents') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
